# 30 min
authentication.token.expire.after=1800000
authentication.refresh.token.expire.after=18000000

authentication.session.jwt.issuer=https://www.eclipse.org/kapua
authentication.session.jwt.cache.enabled=true
authentication.session.jwt.cache.ttl=60000
authentication.session.jwt.private.key=
authentication.session.jwt.certificate=

authentication.credential.userpass.cache.enabled=true
authentication.credential.userpass.cache.ttl=300000
authentication.credential.userpass.password.minlength=12

authentication.credential.jwt.audience.allowed=console
authentication.credential.jwt.cache.enabled=true
authentication.credential.jwt.cache.ttl=300000
authentication.credential.jwt.issuer.allowed=http://localhost:9090/auth/realms/kapua

authentication.credential.apiKey.pre.length=8
authentication.credential.apiKey.pre.separator=:
authentication.credential.apiKey.key.length=24
authentication.credential.apiKey.cache.enabled=true
authentication.credential.apiKey.cache.ttl=300000

authentication.eventAddress=authentication

authentication.registration.service.enabled=false

# SSO
authentication.sso.user.external.id.autofill=false
authentication.sso.user.external.username.autofill=false

# mfa properties
authentication.mfa.time.step.size=30
authentication.mfa.window.size=3
authentication.mfa.scratch.codes.number=5
authentication.mfa.code.digits.number=6
authentication.mfa.trust.key.duration=30

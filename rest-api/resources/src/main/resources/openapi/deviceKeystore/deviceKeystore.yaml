    deviceKeystoreKeypair:
      type: object
      properties:
        keystoreId:
          type: string
        alias:
          type: string
        algorithm:
          type: string
        size:
          type: integer
        singnatureAlgorithm:
          type: string
        attributes:
          type: string
      example:
        type: deviceKeystoreKeypair
        keystoreId: SSLKeystore
        alias: ssl-eclipse
        algorithm: RSA
        size: 2048,
        signatureAlgorithm: SHA256withRSA
        attributes: CN=Let's Encrypt Authority X3,O=Let's Encrypt,C=US

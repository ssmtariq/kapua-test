paths: { }

components:
  schemas:
    deviceKeystore:
      type: object
      properties:
        id:
          type: string
        size:
          type: integer
        keystoreType:
          type: string
      example:
        id: SSLKeystore
        size: 3
        keystoreType: jks
    deviceKeystores:
      type: object
      properties:
        deviceKeystore:
          type: array
          items:
            $ref: '#/components/schemas/deviceKeystore'
      example:
        type: deviceKeystores
        deviceKeystore:
          - id: SSLKeystore
            size: 3
            keystoreType: jks
          - id: HTTPSKeystore
            size: 1
            keystoreType: jks
    #    deviceKeystoreItemQuery:
    #      type: object
    #      properties:
    #        keystoreId:
    #          type: string
    #        alias:
    #          type: string
    deviceKeystoreSubjectAN:
      type: object
      properties:
        ANType:
          type: string
        value:
          type: string
    deviceKeystoreItem:
      type: object
      properties:
        keystoreId:
          type: string
        alias:
          type: string
        itemType:
          type: string
        size:
          type: integer
        algorithm:
          type: string
        subjectDN:
          type: string
        subjectANs:
          type: array
          items:
            $ref: '#/components/schemas/deviceKeystoreSubjectAN'
        issuer:
          type: string
        notBefore:
          type: string
          format: 'date-time'
        notAfter:
          type: string
          format: 'date-time'
        certificate:
          type: string
        certificateChain:
          type: array
          items:
            type: string

title=Welcome

welcomeMessage=<a href="http://eclipse.org/kapua" target="_blank">Eclipse Kapua&trade;</a> \
  is a modular platform providing the services required to manage IoT gateways and smart edge devices.\
  <br/>\
  Kapua provides a core integration framework and a initial set of core IoT services including \
  a device registry, device management services, messaging services, data management, and \
  application enablement.\
  <br/><br/>\
  To install Kapua in your local environment please refer to the section \
  <a href="http://download.eclipse.org/kapua/docs/develop/developer-guide/en/running.html" target="_blank">running Kapua</a> of the developer guide.
